<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody">
        <div class="cal">
            <div id="output">
            <input type="text" id="screenDisplay">
        </div>
        <div class="buttons">
            <button class="btnc" onclick="clearnum()">C</button>
            <div class="row">
                <button class="btn" onclick="clickNum(7)">7</button>
                <button class="btn" onclick="clickNum(8)">8</button>
                <button class="btn" onclick="clickNum(9)">9</button>
                <button class="btn" onclick="clickNum('-')">-</button>
            </div>
            <div class="row">
                <button class="btn" onclick="clickNum(4)">4</button>
                <button class="btn" onclick="clickNum(5)">5</button>
                <button class="btn" onclick="clickNum(6)">6</button>
                <button class="btn" onclick="clickNum('/')">/</button>
            </div><div class="row">
                <button class="btn" onclick="clickNum(1)">1</button>
                <button class="btn" onclick="clickNum(2)">2</button>
                <button class="btn" onclick="clickNum(3)">3</button>
                <button class="btn" onclick="clickNum('*')">X</button>
            </div><div class="row">
                <button class="btn" onclick="clickNum('.')">.</button>
                <button class="btn" onclick="clickNum(0)">0</button>
                <button class="btn" onclick="clickNum('+')">+</button>
                <button class="btn" onclick="clickEqual()">=</button>
            </div>

        </div>
            
        </div>
    </div>
    
</body>
</html>
